<!DOCTYPE html>
<html>
<body>

<p>The slice() method extract a part of a string
and returns the extracted parts in a new string:</p>


<th id="i" values = "verdadero"> verdadero</th>
  <input onclick="a()" type="checkbox" name="username"><br>
<p id="demo"></p>

<th id="i" values = "falso"> falso</th>
  <input onclick="b()" type="checkbox" name="username"><br>
<p id="demo1"></p>

<script>
function a(){
var str = "verdadero";

document.getElementById("demo").innerHTML = str;
}
function b(){
var str1 = "falso";

document.getElementById("demo1").innerHTML = str1;
}
</script>

</body>
</html>
