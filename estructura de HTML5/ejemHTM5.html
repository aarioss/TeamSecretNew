<!DOCTYPE html>
<html lang="es">
<head>
	<title>HTML5</title>
	<link rel="shortcut icon" type="image/x-ico" href="favicon.ico" />
	<meta charset="utf-8"/>
	<meta description="Describe el contenido de la pagina en los regisros de busqueda"/>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	
</head>
<body>
	<h1>Estructura Sem&aacute;ntica HTML5</h1>
	<header>
		&lt;header&gt;
	</header>
	<nav>
		&lt;nav&gt;
	</nav>
	<section id="contenedor">
		<section id="principal">
			&lt;section&gt;
			<article>
				&lt;article&gt;
				<video id="video-acerca" controls preload>
					<source src="media/kuroky.mp4" type="video/mp4" />
					<source src="media/kuroky.webm" type="video/webm" />
					<source src="media/kuroky.ogv" type="video/ogg" />
				</video>
			</article>
		</section>
		<aside>
			&lt;aside&gt;
			<audio id="audio-aside" controls>
				<source src="media/terminator.mp3" type="audio/mpeg" />
				<source src="media/terminator.ogg" type="audio/ogg" />
			</audio>
		</aside>
	</section>
	<footer>
		&lt;footer&gt;
	</footer>
</body>
</html>
