<!Doctype>
<html>
	<head>
		<title>Adipoli - Image Hover</title>
		<link rel="stylesheet" href="./adipoli.css">
		<script src="./jquery.js"></script>
		<script src="./jquery.adipoli.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" crossorigin="anonymous">
		<script>
			$(document).ready(function(){
				$('#image1').adipoli({
					'startEffect': 'grayscale',
					'hoverEffect': 'boxRainGrowReverse'
				});
				$('#image2').adipoli({
					'startEffect': 'transparent',
					'hoverEffect': 'sliceUpDownLeft',
				});
				$('#image3').adipoli({
					'startEffect': 'overlay',
					'hoverEffect': 'sliceUpDownLeft',
					'textColor': '#00f',
					'overlayText': 'Hola soy un texto'
				});
				$('#image4').adipoli();
			});
		</script>
	</head>
	<body>
		<div class="row">
			<div class="col-md-3">
				<img src="1.png" id="image1">
			</div>
			<div class="col-md-3">
				<img src="2.jpg" id="image2">
			</div>
			<div class="col-md-3">
				<img src="3.jpg" id="image3">
			</div>
			<div class="col-md-3">
				<img src="4.jpg" id="image4">
			</div>
		</div>
	</body>
	
</html>
